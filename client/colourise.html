<body>
	{{> colourise}}
</body>
<template name="colourise">
	<div class="colourise-box" id="colourise-box" align="right">
		<h4>Editing [{{currentTargetSelector}}]</h4>
		<div class="clrs-form-block">
			<div class="clrs-text-label">foreground</div>
			<input type="text" class="clrs-text-input colourise-fg-colour" value="{{getTargetFgColour}}">
		</div>
		<div class="clrs-form-block">
			<div class="clrs-text-label">background</div>
			<input type="text" class="clrs-text-input colourise-bg-colour" value="{{getTargetBgColour}}">
		</div>
		<div class="clrs-form-block">
			<button class="clrs-btn clrs-btn-primary colourise-btn-update">Update</button>
			<!-- button class="clrs-btn clrs-btn-warning colourise-btn-disable">Disable</button -->
			<button class="clrs-btn clrs-btn-danger colourise-btn-reset">Reset Colours</button>
		</div>
		<div class="colourise-picker">
			{{#each getColourPalette}}
			<div class="clrs-picker-colour" style="background-color: {{colour}};" align="center" data-colour="{{colour}}">
				{{colour}}
			</div>
			{{/each}}
			<div class="clrs-picker-colour" style="color: black; background-color: white;" align="center" data-colour="white">
				white
			</div>
			<div class="clrs-picker-colour" style="color: white; background-color: black;" align="center" data-colour="black">
				black
			</div>
			<div class="clrs-picker-colour" style="background-color: transparent;" align="center" data-colour="transparent">
				transparent
			</div>
		</div>
		Press <b>&laquo;Alt+L&raquo;</b> to toggle!
		<div class="clrs-about">
			<a href="https://github.com/hellstad/meteor-colourise">&hearts; hellstad:colourise</a>
		</div>
	</div>
</template>
