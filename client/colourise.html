<body>
	{{> colourise}}
</body>
<template name="colourise">
	<div class="colourise-box" id="colourise-box" align="right">
		<h4>Editing [{{currentTargetSelector}}]</h4>
		<div class="clrs-form-block">
			<div class="clrs-text-label">foreground</div>
			<input type="text" class="clrs-text-input colourise-fg-colour" value="{{getTargetFgColour}}">
		</div>
		<div class="clrs-form-block">
			<div class="clrs-text-label">background</div>
			<input type="text" class="clrs-text-input colourise-bg-colour" value="{{getTargetBgColour}}">
		</div>
		<div class="clrs-form-block">
			<button class="clrs-btn clrs-btn-primary colourise-btn-update">Update</button>
			<!-- button class="clrs-btn clrs-btn-warning colourise-btn-disable">Disable</button -->
			<!-- button class="clrs-btn clrs-btn-danger colourise-btn-reset">Reset</button -->
		</div>
	</div>
</template>
